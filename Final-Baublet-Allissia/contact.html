<script>
  /* Set the width of the side navigation to associated screen width */
  function openNav() {
    //orange-small
    if (document.documentElement.clientWidth >= 576) {
      document.getElementById("mySidenav").style.width = "200px";
    }
    //white-xsmall
    else if (document.documentElement.clientWidth < 576) {
      document.getElementById("mySidenav").style.width = "150px";
    }
  }

  /* Set the width of the side navigation to 0 */
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  window.addEventListener("scroll", function stickyMenu() {
    // this is to get the large nav to be sticky
    let largeNav = document.getElementsByClassName("largeNav")[0];
    let aboutMe = document.getElementsByClassName("aboutMe")[0];

    if (largeNav && aboutMe) {
      let bb = largeNav.getBoundingClientRect();
      let aboutMeBB = aboutMe.getBoundingClientRect();

      let adjustedTop = largeNav.adjustedTop || 0;
      let adjustedBottom = largeNav.adjustedBottom || 0;

      if (bb.top < 0 || bb.bottom > window.innerHeight) {
        adjustedTop -= bb.top;
        // TODO: Hardcoded 155; try to replace with aboutMe.scrollTop
        if (adjustedTop < 155) adjustedTop = 155;
        largeNav.style.top = `${adjustedTop}px`;
        largeNav.adjustedTop = adjustedTop;
      }
    }
  });
</script>
